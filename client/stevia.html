<head> <title>Stevia</title>
</head>
<body>
<h1>Stevia</h1> 
<h2>Hosting and Domains Administration System</h2>
{{> loginButtons}}


{{> stevia}}

</body>

<template name="stevia"> 
<ul>
{{#each service}}
<li class="service {{selectedClass}}">{{typeOfService}}    {{serviceName}}    {{dueDateService}}    {{customerName}}    {{customerEmail}}    {{customerPhone}}    {{customerMobilePhone}}</li>
{{/each}}
</ul>


{{#if showSelectedService}}
<input type="button" class="sendReminder" value="Send Customer Reminder">
// <input type="button" class="decrement" value="Take 5 Points">

<input type="button" class="remove" value="Remove Service">
{{/if}}

<br>
<br>
Total Services: {{numberOfServices}} active services.
<br>
<br>

{{#if showSelectedService}}
Selected Service: {{showSelectedService.name}}
{{/if}}


{{> addServiceForm}}



</template>


<template name="addServiceForm">
{{#if currentUser}}
<form>
Type of Service: 
     <select name="typeOfService">
        <option value="None selected">Please select below</option>
        <option value="hosting">hosting</option>
        <option value="domain">domain</option>
        <option value="administration">administration</option>
    </select> 
<br>
Service Name: <input type="text" name="serviceName">
<br>
Due Date: <input type="date" name="dueDateService">
<br>
Customer Name: <input type="text" name="customerName">
<br>
Customer eMail: <input type="email" name="customerEmail" size="35" value="">
<br>
Phone Number: <input type="number" name="customerPhone">
<br>
Mobile Phone Number: <input type="number" name="customerMobilePhone">
<br>
<br>
<input type="submit" value="Add Service">
</form>
{{/if}}
</template>
